<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs Prompts</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story">
        {% for word in prompts %}
            <p>{{ word }}</p>
                <input name="{{ word }}" type="text">
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
